<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Simulation</title>

        <!-- Import A-Frame and then AR.js -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    </head>

    <body>

        <a-scene id="scene" background="#415d96" inspector-plugin-recast>

            <a-entity id="POV" look-controls camera position="0 1.5 0"></a-entity>

            <!--Asset Management-->
            <a-assets timeout="10000">        
                <a-asset-item
                    id="car_road"
                    src="./assets/road.jpg">
                </a-asset-item>

                <a-asset-item
                    id="steering_wheel"
                    src="./assets/car.png">
                </a-asset-item>
            </a-assets>

            <!-- Road  -->
            <a-entity
                id="drive_road"
                src="./assets/road.jpg"
                position="0 0 0"
                scale="0.3 0.3 0.3"
                animation="property: position; to: 0 1000 0;easing:linear; loop: true; dur: 150000"
                > 
            </a-entity>

        <!-- terrain-rotation-reader -->

        </a-scene>

    </body>


</html>
